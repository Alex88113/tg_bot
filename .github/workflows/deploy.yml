name: Auto Deploy to Ubuntu

on:
  push:
    branches: [ master ] 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: shurik
        key: ${[ secrets.SSH_KEY }}
        script: |
          cd /home/shurik/tg_bot
          /home/shurik/deploy.sh
